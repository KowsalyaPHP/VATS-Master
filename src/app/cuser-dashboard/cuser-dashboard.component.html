<app-header></app-header><br/>
<app-menu></app-menu><br/>
  <h3 style="text-align: center;">Client User Dashboard</h3><br/>
  <div class="content">
  <table #dataTable class="display" id="clientUserList" style="width:100%">
    <thead>
        <tr>
            <th>User Id</th>
            <th>Client ID</th>            
            <th>Level</th>
            <th>User Name</th>
            <th>User Status</th>                   
            <th>Date</th>                   
        </tr>       
    </thead> 
    <tbody>
        <tr  *ngFor="let item of clientUserList">

            <td class="dropdown">
                <a class="newTable" (click)="actionMethod($event)">{{item.USERID}}</a> 
                <ul class="dropdown-menu">
                    <li> <a [routerLink]="['/clientedit-user',item.USERID]">Modify User</a></li>
                    <li> <a [routerLink]="['/cuserprofile',item.USERID]">View User</a></li>
                </ul>
            </td>           
            <td>{{item.CLIENTID}}</td>            
            <td>{{item.LEVEL}}</td>
            <td>{{item.USERNAME}}</td>
            <td>{{item.STATUS}}</td>
            <td>{{item.DATE| date: 'dd-MMM-yyyy'}}</td>
        </tr>        
</table>

<br/><br/>
<app-footer></app-footer>
