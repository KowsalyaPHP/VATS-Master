<header id="login">
    <!-- Background Image -->
    <div class="bg-img">
        <img class="background" src="../assets/img/laptop.jpg" alt="logo" width="100%" height="100%">
    </div>
</header>

<div class="signup_form">
<div class="form-group">
        <form class="form" role="form" autocomplete="off" id="formLogin" novalidate=""
        [formGroup]="SignupForm"
       (submit)='validatesignUpDetails(SignupForm.value)'>
       <h3 style="text-align: center;margin-bottom: 22px;">Vendor Form</h3>
      <table style="width:100%;">
           
       <!-- <tr>
            <td><label>Vendor ID<span class="mandatory">*</span></label></td>
            <td><input type="text" formControlName="VendorID" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" /></td>
        </tr>-->
        <tr> 
            <td><label>Name<span class="mandatory">*</span></label></td>
            <td><input type="text" formControlName="VendorName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" /></td>
        </tr>
       <tr>
            <td><label>ShortName</label></td>
            <td class="tooltips"><input type="text" disabled formControlName="VendorShortName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" /><span class="tooltipstext">Optional Info</span></td>
        </tr>
        <tr>
            <td><label>Door No,Street<span class="mandatory">*</span></label></td>
            <td class="tooltips"><input type="text"  formControlName="RegdAddressL1" class="form-control " [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
            <span class="tooltipstext">Ex: 203,Concord Bldg</span></td>
        </tr>
        <tr>
            <td><label>Area<span class="mandatory">*</span></label></td>
            <td class="tooltips"><input type="text" formControlName="Area" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" /><span class="tooltipstext">Mulund</span></td>
        </tr>
        <tr>
            <td><label>City<span class="mandatory">*</span></label></td>
            <td class="tooltips">
                <select placeholder="City" class="form-control" id="City" name="City" formControlName="City" >
                    <option value='' selected>Coimbatore</option>
                    <option  value="2">Chennai</option>
                    <option value="3">Mumbai</option>
                </select><span class="tooltipstext">Mumbai</span></td>
                
                <!--<input type="text" formControlName="City" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" /> -->
        </tr>
        <tr>
            <td><label>PIN CODE<span class="mandatory">*</span></label></td>
            <td class="tooltips"><input type="text" formControlName="PINCODE" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" /> <span class="tooltipstext">Enter PinCode and select Area
            </span></td>
        </tr>
        <tr> 
            <td><label>ContactNo<span class="mandatory">*</span></label></td>
            <td class="tooltips"><input type="text" formControlName="VendorPhoneNo" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" /> <span class="tooltipstext">Office Phone Number
            </span></td>
        </tr>
        <tr>
            <td><label>FaxNo</label></td>
            <td class="tooltips"><input type="text" formControlName="VendorFaxNo" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" /> <span class="tooltipstext">Office Fax Number

            </span></td>
        </tr>
        <tr>
            <td><label>MobileNo</label></td>
            <td class="tooltips"><input type="text" formControlName="VendorMobileNo" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" /><span class="tooltipstext">Mobile Number</span></td>
        </tr>
        <tr>
            <td><label>Email Id<span class="mandatory">*</span></label></td>
            <td class="tooltips"><input type="text" formControlName="VendorEMAILID" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" /><span class="tooltipstext">Contact EMAIL ID</span></td>
        </tr>
       <!--<tr>
            <td><label>GST Number</label></td>
            <td class="tooltips"><input type="text" formControlName="VendorGSTNo" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" /><span class="tooltipstext">For Invoicing Purposes</span></td>
        </tr>
        <tr>
            <td><label>Landmark</label></td>
            <td class="tooltips"><input type="text" formControlName="VendorLandMark" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" /><span class="tooltipstext">To help in locating the place</span></td>
        </tr> -->
        <tr>            
            <td><label>Main Contact<span class="mandatory">*</span></label></td>
            <td class="tooltips"><input type="text" formControlName="MainContact" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" /><span class="tooltipstext">Name of the main contact</span></td>
        </tr>
        <tr>
            <td><label>Main Designation</label></td>
            <td class="tooltips"><input type="text" formControlName="MainContactDesgn" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" /><span class="tooltipstext">Designation</span></td>
        </tr>
        <tr>
            <td><label>Main Phone No</label></td>
            <td><input type="text" formControlName="MainContactNo" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" /></td>
        </tr>
        <tr>
            <td><label>Main Email Id</label></td>
            <td><input type="text" formControlName="MainContactEmailId" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" /></td>
        </tr>
        <tr>
            <td><label>Alternative Contact<span class="mandatory">*</span></label></td>
            <td class="tooltips"><input type="text" formControlName="AltContact" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" /><span class="tooltipstext">Name of the main contact</span>
            </td>
        </tr>
        <tr>
            <td><label>Alternative Designation</label></td>
            <td class="tooltips"><input type="text" formControlName="AltContactDesgn" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" /><span class="tooltipstext">Designation</span></td>
        </tr>
        <tr>
            <td><label>Alternative Phone No</label></td>
            <td><input type="text" formControlName="AltContactNo" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" /></td>
        </tr>
        <tr>
            <td><label>Alternative Email Id</label></td>
            <td><input type="text" formControlName="AltContactEmailId" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" /></td>
        </tr>
        <!--<tr>
            <td><label>Status<span class="mandatory">*</span></label></td>
            <td><input type="text" formControlName="VendorStatus" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" /></td>
        </tr>
        <tr>
            <td><label>Since</label></td>
            <td><input type="text" formControlName="VendorStatusDate" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" /></td>
        </tr>-->
       <!-- <tr>
            <td><label>Category<span class="mandatory">*</span></label></td>
            <td class="tooltips">
                <select disabled placeholder="VendorTier" class="form-control" id="VendorTier" name="VendorTier" formControlName="VendorTier" >
                    <option value='' selected>Bronze</option>
                    <option  value='2'>Gold</option>
                    <option  value='3'>Platinum</option>
                    <option  value='4'>Silver</option>
                </select>
                <!--<input type="text" formControlName="VendorTier" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />--><!--<span class="tooltipstext">Gold, Platinum, Silver, Bronze etc</span></td>
        </tr>
        <tr>
            <td><label>Expertise<span class="mandatory">*</span></label></td>
            <td class="tooltips"><input type="text" formControlName="VendorExpertise" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" /><span class="tooltipstext">4 char code seperated by semicolon</span></td>
        </tr>
        <tr>
            <td><label>Type<span class="mandatory">*</span></label></td>
            <td class="tooltips"><input type="text" formControlName="VendorType" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" /><span class="tooltipstext">Default can be VENDR</span>
            </td>
        </tr>-->
        <tr>
            <td><label>Team Size</label></td>
            <td><input type="text" formControlName="TeamSize" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" /></td>
        </tr>
       <!-- <tr>
            <td><label>AccountCode</label></td>
            <td class="tooltips"><input type="text" formControlName="VendorGLCode" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" /><span class="tooltipstext">Will be useful forposting fintxns
            </span></td>
        </tr>-->
        <tr>
            <td><label>Max User Count<span class="mandatory">*</span></label></td>
            <td><input type="text" formControlName="AllowedUserCt" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" /></td>
        </tr>
        <tr>
            <td><label>Concurrent User Count<span class="mandatory">*</span></label></td>
            <td><input type="text" formControlName="ConcurrentUserCt" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" /></td>
        </tr>
        <tr>
            <td><label>Common Pool Access Allowed?<span class="mandatory">*</span></label></td>
            <td>
            <select disabled placeholder="CommonPoolYorN" class="form-control" id="CommonPoolYorN" name="CommonPoolYorN" formControlName="CommonPoolYorN" >
                    <option value='1'>Y</option>
                    <option  value='' selected>N</option>
                </select></td>
               <!-- <input type="text" formControlName="CommonPoolYorN" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" /></td>-->
        </tr>
        <tr>
            <td><label>Own Pool Permit?<span class="mandatory">*</span></label></td>
            <td><select disabled placeholder="OwnPoolPermitYorN" class="form-control" id="OwnPoolPermitYorN" name="OwnPoolPermitYorN" formControlName="OwnPoolPermitYorN" >
                    <option value='1'>Y</option>
                    <option  value='' selected>N</option>
                </select><!--<input type="text" formControlName="OwnPoolPermitYorN" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />--></td>
        </tr>
        <tr>
            <td><label>Admin Rights Y/N?<span class="mandatory">*</span></label></td>
            <td><select disabled placeholder="AdminRightsYorN" class="form-control" id="AdminRightsYorN" name="AdminRightsYorN" formControlName="AdminRightsYorN" >
                    <option value='' selected>Y</option>
                    <option  value="2">N</option>
                </select><!--<input type="text" formControlName="AdminRightsYorN" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />--></td>
        </tr>
    </table>
    <table style="width:100%;">
        <tr>
            <td class="mandatory">* Mandatory Fields</td>
            <td style="text-align:right;"><input type="submit" value="Save" style="width:34% !important;margin:8px !important;" class="button"/><a [routerLink]="['/login']" class="sign-up"><input type="submit" style="width:34% !important;margin:8px !important;" value="Cancel" class="button"/></a></td>
        </tr>
    </table>
    </form>
</div></div>
