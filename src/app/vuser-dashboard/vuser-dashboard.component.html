
<app-header></app-header><br/>
<app-menu></app-menu><br/>
<div class="content">
  <h3 style="text-align: center;">Vendor User Dashboard</h3><br/>
  <table #dataTable class="display" id="vendorUserList" style="width:100%">
    <thead>
        <tr>
            <th>User Id</th>
            <th>Vendor ID</th>            
            <th>Level</th>
            <th>User Name</th>
            <th>User Status</th>
            <th>Date</th>
        </tr>       
    </thead>
    <tbody>
        <tr  *ngFor="let item of vendorUserList">
            <td class="dropdown">
                <a id="newTable" (click)="actionMethod($event)">{{item.USERID}}</a> 
                <ul class="dropdown-menu">
                    <li> <a [routerLink]="['/vendoredit-user',item.USERID]">Modify User</a></li>
                    <li> <a [routerLink]="['/vuserprofile',item.USERID]">View User</a></li>
                </ul>
            </td>            
            <td>{{item.VENDORID}}</td>            
            <td>{{item.LEVEL}}</td>
            <td>{{item.USERNAME}}</td>
            <td>{{item.STATUS}}</td>
            <td>{{item.DATE| date: 'dd-MMM-yyyy'}}</td>
        </tr>        
</table>
</div>

<app-footer></app-footer>
